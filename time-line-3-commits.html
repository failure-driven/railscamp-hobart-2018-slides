<!DOCTYPE HTML>
<html>
<head>
    <script src="./node_modules/canvasjs/dist/canvasjs.2.js"></script>
    <script type="text/javascript">
      window.onload = function () {

        const commits = [
          {
            commitNum: 1,
            commit: 'f6d9b9d11923758c36a0793f26d8392ea0cba397',
            Author: 'noiselessdwindle',
            Date: 'Sat Nov 24 11:52:19 2018 +1100',
            startTime: new Date(2018, 10, 24, 10, 0).getTime(),
            time: new Date(2018, 10, 24, 11, 52, 19).getTime(),
          },
          {
            commitNum: 2,
            commit: 'de721fedc8075f7864c9aac4e239f794f42c8a17',
            Author: 'kcomandich',
            Date: 'Sat Nov 24 12:53:05 2018 +1100',
            startTime: new Date(2018, 10, 24, 12, 23).getTime(),
            time: new Date(2018, 10, 24, 12, 53, 05).getTime(),
          },
          {
            commitNum: 3,
            commit: '0f515e5ecc3baab3a99cdb408d40623b773efc18',
            Author: 'isikyus',
            Date: 'Sat Nov 24 14:48:43 2018 +1100',
            startTime: new Date(2018, 10, 24, 14, 18).getTime(),
            time: new Date(2018, 10, 24, 14, 48, 43).getTime(),
          },
        ];

        var chart = new CanvasJS.Chart("chartContainer",
          {
            title: {
              text: "first 3 commits"
            },
            axisY: {
              minimum: (new Date(2018, 10, 24, 8, 0)).getTime(),
              maximum: (new Date(2018, 10, 24, 18, 0)).getTime(),
              interval: (1 * 60 * 60 * 1000),
              labelFormatter: function (e) {
                return CanvasJS.formatDate(e.value, "DD - h:mm TT");
              },
              gridThickness: 2
            },

            toolTip: {
              contentFormatter: function (e) {
                return "<strong>" + e.entries[0].dataPoint.label + "</strong></br> Start: " + CanvasJS.formatDate(e.entries[0].dataPoint.y[0], "DD - h:mm TT") + "</br>End : " + CanvasJS.formatDate(e.entries[0].dataPoint.y[1], "DD - h:mm TT");
              }
            },

            data: [
              {
                type: "rangeBar",
                dataPoints: [
                  {label: commits[0].Author, y: [commits[0].startTime, commits[0].time]},
                  {label: commits[1].Author, y: [commits[1].startTime, commits[1].time]},
                  {label: commits[2].Author, y: [commits[2].startTime, commits[2].time]},
                ]
              }
            ]
          });
        chart.render();
      }
    </script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
